<section class="vh-100 login">
    <div class="container">
      <div class="row" style="padding-top: 20%;">
        <div class="col-md-6 d-flex justify-content-center align-items-center">


          <div class="col-md-8">

            <form class="">

              <h3 class="fw-normal ml-5 mr-5 mb-3 mt-3 text-center">Search Jobs - LOGIN</h3>

              <div class="form-outline mb-4 ml-3 mr-3 pt-3">
                <input [(ngModel)]="userLogin.email" type="email" id="email" name="email" class="form-control form-control-lg border border-info" />
                <label class="form-label" for="form2Example18">Email</label>
              </div>

              <div class="form-outline mb-4 ml-3 mr-3">
                <input [(ngModel)]="userLogin.password" type="password" name="password" id="password" class="form-control form-control-lg border border-info" />
                <label class="form-label">Senha</label>
              </div>

              <div class="mb-4 ml-3 text-center">
                <button class="btn btn-info btn-lg border border-info" type="submit" (click)="entrar()">Entrar</button>
              </div>
              <p class="ml-5 border-bottom border-white">NÃ£o tem conta ? <a routerLink = '/register' class="link-info">Cadastre-se aqui.</a></p>

            </form>

          </div>

        </div>
        <div class="container col-6 p-0">
          <img class="img-fluid" src="assets/seachjobs-login.jpg" alt="Bem Vindo">
        </div>
      </div>
    </div>
</section>
