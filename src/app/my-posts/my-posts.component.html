<div class="container-fluid d-flex justify-content-center pb-5 html" style="color: black;">
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">
        <h1 class="align-items-center">Minhas Publicações</h1>
      </div>
    </div>

  <div class="row justify-content-center mt-5">
    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nova Postagem</button>
  </div>
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered text-center">
          <div class="modal-content text-info modal-post border">
              <div class="modal-header">
                  <h4 class="modal-title text-primary" id="staticBackdropLabel">PUBLICAR NOVA VAGA</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group mb-3">
                          <label for="titulo" class="form-label">Nome da Vaga</label>
                          <input [(ngModel)]="vaga.titulo" type="text" class="form-control" id="titulo" [ngModelOptions]="{standalone: true}">
                      </div>
  
                      <div class="form-group mb-3">
                          <label for="descricao" class="form-label">Descrição</label>
                          <textarea [(ngModel)]="vaga.descricao" class="form-control" id="descricao" rows="8" placeholder="Descreva a vaga" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-info" (click)='publicar()'>Postar</button>
              </div>
          </div>
      </div>
  </div> 

  <div class="row justify-content-center mt-5">
    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#staticBackdropEdit" style="display: none" #novoPostButton>Editar</button>
</div>
  
<div class="modal fade" id="staticBackdropEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center">
        <div class="modal-content text-info modal-post border">
            <div class="modal-header">
                <h4 class="modal-title text-primary" id="staticBackdropLabel">EDITAR VAGA</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="titulo" class="form-label">Nome da Vaga</label>
                        <input [(ngModel)]="tituloEdit" type="text" class="form-control" id="titulo" [ngModelOptions]="{standalone: true}">
                    </div>
  
                    <div class="form-group mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea [(ngModel)]="descricaoEdit" class="form-control" id="descricao" rows="8" placeholder="Descreva a vaga" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-info" (click)="updateVaga()">Editar Vaga</button>
            </div>
        </div>
    </div>
</div>

    

  <div class="card mt-3" *ngFor='let item of listVagasUser'>
      <div class="row ml-0 mb-0 mt-0">
        <div class="col-md-2 p-0 h-25 ml-0 rounded bg-user">

          <div class="row mt-2 justify-content-start m-5">
            <p class="p-0">Empresa : </p>
            <p class="card-text text-uppercase user-name border-bottom"><strong>{{item.anunciante.name}}</strong></p>
          </div>
        </div>

        <div class="border-info border-bottom col-md-9 mr-0 mb-2 ml-0 p-0 mt-2">
          <h5 class="card-title text-left text-uppercase mt-2 mb-0 f-title text-info">{{item.titulo}}</h5>

          <p class="col-md-12 card-text text-justify">{{item.descricao}}</p>

          <p class="card-text"><small>{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date:'HH:mm'}}</small></p>
        </div>

        <div class="row justify-content-center">
          <button class="col-md-4 text-info m-2" (click)="editar(item.id)">Editar</button>
          <button class="col-md-4 text-danger m-2" (click)="apagarVaga(item.id)">Apagar</button>
        </div>

      </div>
  </div>

</div>
